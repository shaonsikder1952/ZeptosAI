<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeptos AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.6;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Subtle animated gradient */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 10%, rgba(50,50,50,0.1) 50%, black 100%);
            animation: bgMove 10s infinite alternate ease-in-out;
        }
        @keyframes bgMove {
            from { transform: scale(1.05); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zeptos AI</h1>
        <p>Redefining the Future of AI</p>
    </div>
</body>
</html>
