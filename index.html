<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeptos AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-top: 10px;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Geometric Moving Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            clip-path: polygon(0% 30%, 50% 0%, 100% 30%, 80% 100%, 20% 100%);
            animation: moveShape 10s infinite linear alternate;
        }
        .shape:nth-child(1) { top: 10%; left: 5%; animation-duration: 12s; }
        .shape:nth-child(2) { top: 40%; left: 60%; animation-duration: 8s; }
        .shape:nth-child(3) { top: 70%; left: 30%; animation-duration: 14s; }
        .shape:nth-child(4) { top: 20%; left: 80%; animation-duration: 10s; }
        .shape:nth-child(5) { top: 50%; left: 10%; animation-duration: 9s; }

        @keyframes moveShape {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(30px) rotate(20deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>Zeptos AI</h1>
        <p>We are <span class="highlight">revolutionizing business</span> with cutting-edge AI solutions.</p>
        <p>Something incredible is coming soon.</p>
    </div>
</body>
</html>
