<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zeptos AI - Redefining Business with AI. The Future is Here.">
    <meta name="keywords" content="AI, Artificial Intelligence, Business Automation, Zeptos AI">
    <meta name="author" content="Zeptos AI">

    <!-- Open Graph (For Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Zeptos AI - Revolutionizing Business with AI">
    <meta property="og:description" content="Zeptos AI is building the future of AI-powered business automation. Stay tuned.">
    <meta property="og:image" content="https://zeptosai.com/logo.png"> 
    <meta property="og:url" content="https://zeptosai.com">
    <meta property="og:type" content="website">

    <!-- Twitter Meta (For Twitter Cards) -->
    <meta name="twitter:title" content="Zeptos AI - Revolutionizing Business with AI">
    <meta name="twitter:description" content="Zeptos AI is building the future of AI-powered business automation. Stay tuned.">
    <meta name="twitter:image" content="https://zeptosai.com/logo.png">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon Links (Supports All Browsers) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">

    <title>Zeptos AI - "Revolutionizing Business with AI"</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: auto;
            font-weight: 400;
        }

        .highlight {
            color: #ffcc00;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Background with randomly placed triangles & circles */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.2;
            animation: moveShapes 7s infinite alternate ease-in-out;
        }

        .circle {
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.4);
        }

        .triangle {
            background: rgba(255, 0, 255, 0.4);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Random positioning */
        .shape:nth-child(1) { top: 10%; left: 20%; animation-duration: 6s; }
        .shape:nth-child(2) { top: 40%; left: 70%; animation-duration: 7s; }
        .shape:nth-child(3) { top: 80%; left: 30%; animation-duration: 8s; }
        .shape:nth-child(4) { top: 20%; left: 90%; animation-duration: 5s; }
        .shape:nth-child(5) { top: 60%; left: 10%; animation-duration: 6.5s; }

        @keyframes moveShapes {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(15px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape circle"></div>
    </div>
    <div class="container">
        <h1>Zeptos AI</h1>
        <p>"We are <span class="highlight">redefining business</span> with the power of AI."</p>
        <p>Coming Soon...</p>
    </div>
</body>
</html>
